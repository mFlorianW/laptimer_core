name: Continous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt install libsdl2-dev
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
      - name: checkout
        uses: actions/checkout@v2
      - name: configure
        run: cmake --preset github-ci-debug
      - name: make
        run: cmake --build --preset github-ci-debug
      - name: test
        run: ctest --preset github-test -V
