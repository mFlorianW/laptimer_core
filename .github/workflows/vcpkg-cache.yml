name: VCPKG-Cache

on:
  pull_request:
    paths:
      - '**vcpkg.json'
  schedule:
    - cron: "0 0 * * *"

jobs:
  Update_VCPKG_Cache:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
